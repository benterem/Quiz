<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Bijo Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">
                Bijo Quiz!
            </h2>
        </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are 
                <span class="text-primary display-4 p-3">
                    0%
                </span>smart!
            </p>
        </div>
    </div>
    
    <!-- Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the capital of Australia?</p>
                    <!-- Options -->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Sydney</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Perth</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Canberra</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">Melbourne</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Which river did Ceaser famously cross?</p>
                    <!-- Options -->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Danube</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Rubicon</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Rhine</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">Volga</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">3. This animal was brought to the new world when Europeans arrived</p>
                    <!-- Options -->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Horses</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Aligators</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Brown Bears</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">Raccoons</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. If a car travels 60 MPH, how long will it take it to travel 220 miles?</p>
                    <!-- Options -->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">3 hours, 15 minutes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">4 hours, 15 minutes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">3 hours, 40 minutes</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">4 hours, 20 minutes</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
